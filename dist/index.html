<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/x-icon" href="#" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- EXEMPLE : <i class="material-icons">home</i> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- EXEMPLE : <div class="aniview-v4" data-av-animation="animate__fadeIn"></div> -->
</head>

<body>
  <span class="banner"></span>

  <article class="pay">
    <section class="pay__error">
      <h4>Erreur de Payment</h4>
    </section>

    <section class="pay__banner">
      <h1 class="pay__banner--title">Pepe Chicken Limoges</h1>
      <p class="pay__banner--desc">Click and Collect</p>
    </section>

    <section class="pay__selector">
      <h2 class="pay__selector--title">
        Options Click and Collect
      </h2>
      <ul class="pay__selector--items">
        <li class="pay__selector--item--selected">
          <img class="pay__selector--item-img" src="./assets/img/Lightning.svg" alt="">
          <h3 class="pay__selector--item-title">Priorité</h3>
        </li>
        <li class="pay__selector--item">
          <img class="pay__selector--item-img" src="./assets/img/Cart.svg" alt="">
          <h3 class="pay__selector--item-title">Standart</h3>
        </li>
        <li class="pay__selector--item">
          <img class="pay__selector--item-img" src="./assets/img/Calendar.svg" alt="">
          <h3 class="pay__selector--item-title">Programmer</h3>
        </li>
      </ul>
    </section>

    <section class="pay__selector">
      <h2 class="pay__selector--title">
        Moyen de Paiment
      </h2>
      <ul class="pay__selector--items">
        <li class="pay__selector--item">
          <img class="pay__selector--item-img" src="./assets/img/Carte Banquaire.svg" alt="">
          <h3 class="pay__selector--item-title">Carte Bancaire</h3>
        </li>
        <li class="pay__selector--item">
          <img class="pay__selector--item-img" src="./assets/img/Espece.svg" alt="">
          <h3 class="pay__selector--item-title">Espéce à la Reception</h3>
        </li>
        <li class="pay__selector--item">
          <img class="pay__selector--item-img" src="./assets/img/PayPal.svg" alt="">
          <h3 class="pay__selector--item-title">PayPal</h3>
        </li>
      </ul>
    </section>

    <section class="pay__coupon">
      <h2 class="pay__coupon--title">
        Coupon
      </h2>
      <section class="pay__coupon--container">
        <input class="pay__coupon--input" type="text" placeholder="Coupon">
        <a class="pay__coupon--validate" href="">Validate</a>
      </section>
    </section>


    <section class="pay__accept">
      <input class="pay__accept--check" type="checkbox" id="checkbox" checked="checked">
      <label for="checkbox">Je reconnais avoir pris connaissance et accepté les CGV Click & Collect et Livraison de Pepe
        Chicken.</label>
    </section>

    <a class="pay__validate" href="">Pay 59,99€</a>
  </article>

  <script type="text/javascript" src="./js/vanilla-tilt-min.js"></script>
  <script src="./js/api-queries.js"></script>
</body>

</html>
